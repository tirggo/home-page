
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
      background: url('panorama-construcao.png') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background: rgba(253, 250, 246, 0.92);
      z-index: -1;
    }

    img {
      max-width: 100%;
      height: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 12px;
      background-color: rgba(253, 250, 246, 0.95);
      padding: 1rem;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #555;
      background-color: rgba(253, 250, 246, 0.95);
      padding: 1rem;
      border-radius: 8px;
    }
  </style>
</head>
