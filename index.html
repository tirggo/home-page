    header,main,footer{margin-left:0;}

         alt="Infogr√°fico" usemap="#mapaConstrucao">

<!-- SCRIPT DE MARCADORES E MODO APRESENTA√á√ÉO -->
<script>
(function(){
  const img=document.getElementById("imgMapa");
  const map=document.getElementById("mapaConstrucao");
  const container=document.getElementById("container");
  const btn=document.getElementById("btnApresentacao");
  let apresentacaoAtiva=false;

  function parseRaw(a){
    const raw=a.dataset.raw;if(!raw)return null;
    const [kind,c]=raw.split("|");
    const nums=c.split(",").map(Number);
    return{kind,nums};
  }

  function apply(){
    const w=img.clientWidth||800,h=img.clientHeight||600;
    const sx=w/800,sy=h/600;
    container.querySelectorAll(".marker").forEach(m=>m.remove());
    map.querySelectorAll("area").forEach(a=>{
      const d=parseRaw(a);if(!d)return;
      if(d.kind==="circle"){
        const [x,y,r]=d.nums;
        const nx=x*sx,ny=y*sy,nr=r*((sx+sy)/2);
        a.coords=[nx,ny,nr].map(n=>Math.round(n)).join(",");
        const m=document.createElement("div");
        m.className="marker";m.style.left=nx+"px";m.style.top=ny+"px";
        container.appendChild(m);
      }
    });
  }

  img.addEventListener("load",apply);
  window.addEventListener("resize",apply);
  if(img.complete)apply();

  // ===== FUN√á√ÉO MODO APRESENTA√á√ÉO =====
  function toggleApresentacao(){
    const menu=document.querySelector("nav.menu");
    const header=document.querySelector("header");
    const footer=document.querySelector("footer");

    apresentacaoAtiva=!apresentacaoAtiva;
    menu.style.display=apresentacaoAtiva?"none":"flex";
    header.style.display=apresentacaoAtiva?"none":"flex";
    footer.style.display=apresentacaoAtiva?"none":"block";

    // Troca √≠cone do bot√£o
    btn.textContent=apresentacaoAtiva ? "‚ùå" : "üéûÔ∏è";
    btn.title=apresentacaoAtiva ? "Sair do modo apresenta√ß√£o (ESC)" : "Modo Apresenta√ß√£o (ESC)";

    // Destaque visual da imagem
    container.classList.toggle("apresentacao-ativa", apresentacaoAtiva);
  }

  btn.addEventListener("click",toggleApresentacao);
  document.addEventListener("keydown",e=>{
    if(e.key==="Escape"){ toggleApresentacao(); }
  });
})();
</script>
