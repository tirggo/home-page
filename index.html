<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>INSTITUTO SENAI DE TECNOLOGIA DA CONSTRUÇÃO CIVIL - SENAI-SP</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #004080;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
    }
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }
    .imagem-container {
      max-width: 800px;
      width: 100%;
      text-align: center;
      background: #fff;
      padding: 0.5rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .imagem-container img {
      display: block;
      max-width: 100%;
      height: auto;
      border-radius: 6px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin: 0 auto;
    }
    footer {
      background-color: #eeeeee;
      color: #555;
      text-align: center;
      font-size: 0.85rem;
      padding: 1rem;
      line-height: 1.6;
      margin-top: auto;
    }
    @media (max-width: 600px) {
      header {
        font-size: 1rem;
      }
      footer {
        font-size: 0.75rem;
        padding: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <header>
    INSTITUTO SENAI DE TECNOLOGIA DA CONSTRUÇÃO CIVIL - SENAI-SP
  </header>

  <main>
    <div class="imagem-container">
      <img
        src="panorama-construcao.png"
        alt="Infográfico do Instituto de Tecnologia da Construção Civil do SENAI-SP"
        usemap="#mapaConstrucao"
        width="800"
        height="auto"
        loading="lazy"
      >

      <map name="mapaConstrucao">

        <!-- Panorama da Construção Civil (Topo centralizado) -->
        <area shape="circle" coords="395,60,55"
          href="https://tirggo.github.io/infografico-construcao/"
          alt="Panorama da Construção Civil no Brasil" target="_blank" />

        <!-- Centro - Logo do Instituto -->
        <area shape="circle" coords="400,300,55"
          href="https://tirggo.github.io/diagrama-interrelacao-construcao-civil/"
          alt="Áreas do Instituto" target="_blank" />

        <!-- Obras de Infraestrutura -->
        <area shape="circle" coords="150,160,65"
          href="https://tirggo.github.io/obras_infraestrutura/"
          alt="Obras de Infraestrutura" target="_blank" />

        <!-- Materiais Sustentáveis -->
        <area shape="circle" coords="150,460,65"
          href="https://tirggo.github.io/infografico-materiais-sustentaveis/"
          alt="Materiais Sustentáveis" target="_blank" />

        <!-- Desempenho, Segurança e Conforto Ambiental -->
        <area shape="circle" coords="395,460,65"
          href="https://tirggo.github.io/infografico-nbr15575/"
          alt="Desempenho, Segurança e Conforto Ambiental e Acústico" target="_blank" />

        <!-- Construção Industrializada -->
        <area shape="circle" coords="530,310,65"
          href="https://tirggo.github.io/construcao_industrializada/"
          alt="Construção Industrializada" target="_blank" />

        <!-- Digitalização da Construção (sem link) -->
        <!-- coords="390,160,60" -->

        <!-- Serviços para Construtoras (sem link) -->
        <!-- coords="10,310,60" -->

      </map>
    </div>
  </main>

  <footer>
    <strong>Distrito Tecnológico do SENAI-SP</strong><br />
    Desenvolvido pelo Distrito Tecnológico do SENAI-SP — Unidade São Bernardo do Campo<br />
    © 2025 | Infográfico público para fins institucionais e educacionais | Compatível com GitHub Pages
  </footer>
</body>
</html>
