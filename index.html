<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instituto de Tecnologia da Construção Civil - SENAI-SP</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #004080;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }

    .imagem-container {
      max-width: 800px;
      width: 100%;
      text-align: center;
      /* a light background for pale images so they remain visible on very light page backgrounds */
      background: #fff;
      padding: 0.5rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.03);
    }

    .imagem-container img {
      display: block;
      max-width: 100%;
      height: auto;
      border-radius: 6px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    footer {
      background-color: #eeeeee;
      color: #555;
      text-align: center;
      font-size: 0.85rem;
      padding: 1rem;
      line-height: 1.6;
    }

    @media (max-width: 600px) {
      header {
        font-size: 1rem;
      }

      footer {
        font-size: 0.75rem;
        padding: 0.8rem;
      }
    }
  </style>
</head>
<body>

  <header>
    Instituto de Tecnologia da Construção Civil - SENAI-SP
  </header>

  <main>
    <div class="imagem-container">
      <!--
        Notes:
        - Use an explicit relative path ("./...").
        - onerror fallback points to raw.githubusercontent.com for the exact commit SHA;
          this will load the image even if GitHub Pages is publishing a different branch/root.
        - Replace the commit SHA in the raw URL if you publish from a different commit/branch.
      -->
      <img
        src="./panorama-construcao.png"
        alt="Infográfico do Instituto de Tecnologia da Construção Civil do SENAI-SP"
        loading="lazy"
        onerror="this.onerror=null; this.src='https://raw.githubusercontent.com/tirggo/home-page/5271949aaa873d6ff02e16537c51997a590daee2/panorama-construcao.png';"
      >
    </div>
  </main>

  <footer>
    <strong>Distrito Tecnológico do SENAI-SP</strong><br />
    Desenvolvido pelo Distrito Tecnológico do SENAI-SP — Unidade São Bernardo do Campo<br />
    © 2025 | Infográfico público para fins institucionais e educacionais | Compatível com GitHub Pages
  </footer>

</body>
</html>
